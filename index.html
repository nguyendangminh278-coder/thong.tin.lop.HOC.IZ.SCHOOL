                <a href="${item.link}" target="_blank" rel="noopener noreferrer" class="info-card">
                    <span class="info-card-title">${item.title}</span>
                    ${item.desc ? `<span class="info-card-desc">${item.desc}</span>` : ''}
                </a>
            `).join('');

            container.innerHTML = `
                <div class="class-detail">
                    <h4 class="detail-title">
                        ${data.title}
                    </h4>
                    ${detailsHtml}
                </div>
            `;
            
            container.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        };

        // Init App
        document.addEventListener("DOMContentLoaded", () => {
            const renderMap = {
                'renderSearchSection': renderSearchSection,
                'renderActivationSection': renderActivationSection, // ƒê√£ th√™m v√†o Map
                'renderContactSection': renderContactSection,
                'renderGiftSection': renderGiftSection,
                'renderClassSection': renderClassSection
            };

            const observerOptions = { root: null, rootMargin: '0px', threshold: 0.1 };

            const observer = new IntersectionObserver((entries, obs) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const target = entry.target;
                        const renderFnName = target.getAttribute('data-render');
                        target.classList.add('visible');
                        
                        if (renderFnName && renderMap[renderFnName] && !target.hasAttribute('data-loaded')) {
                            renderMap[renderFnName](target);
                            target.setAttribute('data-loaded', 'true');
                        }
                        obs.unobserve(target);
                    }
                });
            }, observerOptions);

            document.querySelectorAll('.animate-on-scroll').forEach(section => {
                observer.observe(section);
            });

            const headers = document.querySelectorAll('.animate-init');
            headers.forEach((h, i) => {
                h.style.animationDelay = `${i * 0.1}s`;
            });
        });
    </script>
</body>
</html>
